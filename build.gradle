plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'com.github.spotbugs' version "1.6.1"

    id 'checkstyle'
}

// Define the main class for the application
mainClassName = 'de.hda.fbi.db2.stud.Main'

tasks.withType(com.github.spotbugs.SpotBugsTask) {
  reports {
    xml.enabled = false
    html.enabled = true
  }
}

checkstyle {
	toolVersion "7.6.1"
    //configFile file("config/checkstyle/wso2_checks.xml")
    //configFile file("config/checkstyle/sun_checks.xml")
    configFile file("config/checkstyle/google_checks.xml")
}

tasks.withType(Checkstyle) {
  reports {
    xml.enabled = false
    html.enabled = true
  }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use eclipselink JPA Implementation
    compile 'org.eclipse.persistence:eclipselink:2.6.4'

    //Oracle JDBC Driver and any other libraries from 'libs' folder since not available in public maven
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.1'

    compile 'com.github.spotbugs:spotbugs-annotations:3.1.2'

   
 compile 'com.intellij:forms_rt:6.0.5'
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
